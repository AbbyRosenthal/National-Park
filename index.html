<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Info</title>
</head>

<body>
    <header>
        <h1>National Park Info</h1>
    </header>
    <div class="main-1 container">
        <h2>Select a park to view weather & <i class="fa fa-info" aria-hidden="true"></i></h2>
        <div class="parks">

            <section class="park-row">
                <input type="checkbox" id="yellowstoneDone">
                <h3 class="park-name ">Yellowstone National Park</h3>
                <button type="button" id="yellowstoneConfirm">View Info & Weather</button>
                </input>
            </section>


            <section class="park-row">
                <input type="checkbox" id="yosemiteDone">
                <h3 class="park-name ">Yosemite National Park</h3>
                <button type="button" id="yosemiteConfirm">View Info & Weather</button>
                
            </section>

            <section class="park-row">
                <input type="checkbox" id="glacierDone">
                <h3 class="park-name ">Glacier National Park</h3>
                <button type="button" id="glacierConfirm">View Info & Weather</button>
            </section>

            <section class="park-row">
                <input type="checkbox" id="canyonDone">
                <h3 class="park-name  wrap">Grand Canyon National Park</h3>
                <button type="button" id="grandCanyonConfirm">View Info & Weather</button>
            </section>

            <section class="park-row">
                <input type="checkbox" id="zionDone">
                <h3 class="park-name ">Zion National Park</h3>
                <button type="button" id="zionConfirm">View Info & Weather</button>
            </section>
        </div>
        <div class="container main-2">
            <section id="visitor-center">

            </section>

            <div id="park-forecast"></div>

            </section>
        </div>
    </div>
