<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>National Park Info</title>
  </head>

  <body>
    <header class="bg-green-800 py-10">
      <h1 class="text-center text-6xl text-white mx-auto">
        National Park Weather
      </h1>
    </header>
    <main class="flex m-2 mb-5">
      <div class="w-2/3">
        <h2 class="m-2 pl-3 text-3xl">
          Select a park to view weather &
          <i class="fa fa-info" aria-hidden="true"></i>
        </h2>
        <div class="flex-col justify-evenly">
          <section class="m-3 border pt-12 pb-1 pl-1 my-5">
            <h3 class="text-2xl">Yellowstone National Park</h3>
            <button type="button" id="yellowstoneConfirm">
              View Info & Weather
            </button>
          </section>

          <section class="m-3 border pt-12 pb-1 pl-1 my-5">
            <h3 class="text-2xl">Yosemite National Park</h3>
            <button type="button" id="yosemiteConfirm">
              View Info & Weather
            </button>
          </section>

          <section class="m-3 border pt-10 pb-1 pl-1 my-5">
            <h3 class="text-2xl">Glacier National Park</h3>
            <button type="button" id="glacierConfirm">
              View Info & Weather
            </button>
          </section>

          <section class="m-3 border pt-12 pb-1 pl-1 my-5">
            <h3 class="text-2xl">Grand Canyon National Park</h3>
            <button type="button" id="grandCanyonConfirm">
              View Info & Weather
            </button>
          </section>

          <section class="m-2 border pt-12 pb-1 pl-1 my-5">
            <h3 class="text-2xl">Zion National Park</h3>
            <button type="button" id="zionConfirm">View Info & Weather</button>
          </section>
        </div>
      </div>
      <div class="w-1/3 border m-5 p-5 mt-10">
        <section id="visitor-center"></section>

        <section>
          <div id="park-forecast"></div>
        </section>
      </div>
    </main>
    <footer class="bg-green-800 py-5 text-white text-xl pr-10 text-right">
      &copy; Venom Prison 2022
    </footer>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
